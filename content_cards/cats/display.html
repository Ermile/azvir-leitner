{%extends display.mvc%}

{%block head_css%}
 <link rel="stylesheet"    href="{{url.myStatic}}css/materialize.min.css"/>
{%endblock%}


{%block foot_js%}
  <script src="{{url.myStatic}}js/materialize.min.js"></script>
  <script src="{{url.myStatic}}js/highcharts/highcharts.js"></script>
  <script src="{{url.myStatic}}js/script.js"></script>
{%endblock%}


{%block body%}



<form method="post" id="addcat" action="/cat/add">
  
 <div class="row auto container">
  <div class="span12">
    <input type="text" id="title" name="title" class="sp-title input" placeholder='{%trans "Enter title here"%}' />
    <textarea name="desc" class="sp-content editor" data-placeholder='{%trans "Write your post content here"%}'></textarea>
    <button type="submit" value="submit" class="button positive">Add New Category</button>
  </div>
 </div>


 </form>









    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large mdi-editor-mode-edit"></i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="large mdi-editor-insert-chart"></i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
      <li><a class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>
      <li><a class="btn-floating blue"><i class="large mdi-editor-attach-file"></i></a></li>
    </ul>
  </div>


  
{%endblock%}
